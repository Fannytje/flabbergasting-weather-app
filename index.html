<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0cc8ad2b13.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container">
        <div class="weather-app">
            <form class="search-form" id="search-city">
                <div class="row">
                    <div class="col-6">
                        <input id="city-indicated" type="search" placeholder="Enter city" class="formcontrol " />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="formcontrol btn btn-primary w-100" />
                    </div>
            </form>
            <div class="col-3">
                <button class="btn btn-success w-100" id="current-location">
                    Location
                </button>
            </div>
            <h1 id="city"></h1>
            <div class="row">
                <div class="col-6">
                    <ul>
                        <li id="day-time"></li>
                        <li id="description"></li>
                    </ul>
                    <span class="temperature" id="temperature">
                    </span>
                    <span class="units">
                        Â°C
                    </span>
                </div>
                <div class="col-6">
                    <ul>
                        <li>Humidity: <span id="humidity"></span>%</li>
                        <li> Wind: <span id="wind"></span>km/h</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
